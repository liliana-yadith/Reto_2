<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctenos - Tienda de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Agregado -->
  <style>
    main { padding: 40px; }
    form { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-dark text-white text-center p-4">
    <h1>Tienda de Ropa</h1>
    <nav class="mt-3 d-flex justify-content-center align-items-center flex-wrap">
      <div class="me-4">
        <a href="index.html" class="text-white m-2 text-decoration-none">Inicio</a>
        <a href="acerca.html" class="text-white m-2 text-decoration-none">Acerca de</a>
        <a href="compras.html" class="text-white m-2 text-decoration-none">Compras</a>
        <a href="productos.html" class="text-white m-2 text-decoration-none">Productos</a>
        <a href="contacto.html" class="text-white m-2 text-decoration-none">Contáctenos</a>
      </div>
      <div>
        <a href="#" class="text-white m-2"><i class="bi bi-search"></i></a> <!-- Icono Buscar -->
        <a href="#" class="text-white m-2"><i class="bi bi-cart"></i></a>   <!-- Icono Carrito -->
        <a href="#" class="text-white m-2"><i class="bi bi-person"></i></a> <!-- Icono Usuario -->
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <h2 class="text-center mb-4">Contáctanos</h2>
    <p class="text-center mb-5">¿Tienes alguna pregunta o comentario? ¡Escríbenos!</p>

    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="tucorreo@example.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
