<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Tienda de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main { padding: 40px; text-align: center; }
    .producto img { width: 100%; height: 300px; object-fit: cover; }
    .producto { margin-bottom: 30px; }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-dark text-white text-center p-4">
    <h1>Tienda de Ropa</h1>
    <nav class="mt-3">
      <a href="index.html" class="text-white m-2">Inicio</a>
      <a href="acerca.html" class="text-white m-2">Acerca de</a>
      <a href="compras.html" class="text-white m-2">Compras</a>
      <a href="productos.html" class="text-white m-2">Productos</a>
      <a href="contacto.html" class="text-white m-2">Contáctenos</a>

  </header>

  <!-- Contenido principal -->
  <main>
    <h2>Nuestros Productos</h2>
    <p>Explora nuestras categorías y encuentra tu estilo.</p>

    <div class="row mt-5">
      <div class="col-md-4 producto">
        <img src="./assets/img/producto1.jpg" alt="Producto 1" class="rounded">
        <h3 class="mt-3">Chaqueta Casual</h3>
        <p>$120.000</p>
      </div>
      <div class="col-md-4 producto">
        <img src="./assets/img/producto2.jpg" alt="Producto 2" class="rounded">
        <h3 class="mt-3">Vestido Elegante</h3>
        <p>$150.000</p>
      </div>
      <div class="col-md-4 producto">
        <img src="./assets/img/producto3.jpg" alt="Producto 3" class="rounded">
        <h3 class="mt-3">Sudadera Deportiva</h3>
        <p>$100.000</p>
      </div>
