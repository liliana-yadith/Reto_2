<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos - Tienda de Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        main { padding: 40px; text-align: center; }
        .producto img { width: 100%; height: 300px; object-fit: cover; }
        .producto { margin-bottom: 30px; }
        nav a { text-decoration: none; }
        .contador-carrito {
            position: relative;
            display: inline-block;
        }
        .badge-carrito {
            position: absolute;
            top: -10px;
            right: -10px;
            padding: 3px 6px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 0.7rem;
        }
        .stats-container {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Tienda de Ropa</h1>
        <nav class="mt-3 d-flex justify-content-center align-items-center flex-wrap">
            <div class="me-4">
                <a href="index.html" class="text-white m-2">Inicio</a>
                <a href="acerca.html" class="text-white m-2">Acerca de</a>
                <a href="compras.html" class="text-white m-2">Compras</a>
                <a href="productos.html" class="text-white m-2">Productos</a>
                <a href="contacto.html" class="text-white m-2">Contáctenos</a>
            </div>
            <div>
                <a href="#" class="text-white m-2"><i class="bi bi-search"></i></a>
                <a href="#" class="text-white m-2 contador-carrito" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="bi bi-cart fs-5"></i>
                    <span id="contador-carrito" class="badge-carrito">0</span>
                </a>
                <a href="#" class="text-white m-2"><i class="bi bi-person"></i></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="stats-container mb-4">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0">Esta tienda ha sido visitada <strong id="contador-visitas">0</strong> veces</p>
                </div>
            </div>
        </div>

        <h2 class="mb-4">Nuestros Productos</h2>
        
        <!-- Filtros de categorías -->
        <div class="mb-4">
            <h4>Filtrar por categoría:</h4>
            <div id="filtros-categorias" class="d-flex flex-wrap justify-content-center">
                <!-- Los botones de filtro se generarán dinámicamente aquí -->
            </div>
        </div>

        <div class="row" id="lista-productos">
            <!-- Los productos se generarán dinámicamente aquí -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal del Carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group mb-3" id="lista-carrito">
                        <!-- Los items del carrito se generarán dinámicamente aquí -->
                    </ul>
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">Total:</span>
                        <span>$<span id="precio-total">0.00</span></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-vaciar-carrito">Vaciar Carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-finalizar-compra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/styles.js"></script>
</body>
</html>
